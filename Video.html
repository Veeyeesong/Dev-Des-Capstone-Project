<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing UI</title>
    <link rel="stylesheet" href="./video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <!--Header section-->
    <header class="header">
        Star-girl Video Conferencing Platform
    </header>

    <!--main container-->
    <div class="main-container">

        <!--Video grid section-->
        <div class="video-grid-section">

            <!--user 1-->
            <div class="video">
                <span class="mic-icon"><i class="fa-solid fa-microphone-slash"></i></span>
                <img src="./images/video grid image 1.jpeg" alt="User 1">
            </div>

            <!--user 2-->
            <div class="video">
                <span class="mic-icon"><i class="fa-solid fa-microphone-slash"></i></span>
                <img src="./images/video grid image 2.jpeg" alt="User 2">
            </div>

            <!--user 3-->
            <div class="video">
                <span class="mic-icon"><i class="fa-solid fa-microphone-slash"></i></span>
                <img src="./images/video grid image 3.jpeg" alt="User 3">
            </div>

            <!--user 4-->
            <div class="video">
                <span class="mic-icon"><i class="fa-solid fa-microphone-slash"></i></span>
                <img src="./images/video grid image 4.jpeg" alt="User 4">
            </div>
        </div>


        <!--Controls Section-->
        <div class="controls-section">

            <!--Meeting info-->
            <div class="meeting-info">

                <!--metting time-->
                <div class="time">
                    <p class="info">Time: 12:30 PM</p>
                </div>

                <!--meeting link-->
                <div class="meeting-link">
                    <p class="info">ebw-gqtg-idb</p>
                </div>

            </div>


            <!--call controls-->
            <div class="control-group">

                <!--mute button-->
                <button class="control-button">
                    <span class="arrow"><i class="fa-solid fa-chevron-up"></i></span><span class="icons"><i class="fa-solid fa-microphone-slash"></i></span>
                </button>

                <!--Camera button-->
                <button class="control-button">
                    <span class="arrow"><i class="fa-solid fa-chevron-up"></i></span><span class="icons"><i class="fa-solid fa-video-slash"></i></span>
                </button>

                <!--captions button-->
                <button class="control-button">
                    <span class="icons"><i class="fa-regular fa-closed-captioning"></i></span>
                </button>


                <!--Reactions button-->
                <button class="control-button">
                    <span class="icons"><i class="fa-solid fa-face-smile"></i></span>
                </button>

                <!--share screen button-->
                <button class="control-button">
                    <span class="icons"><i class="fa-regular fa-square-caret-up"></i></span>
                </button>


                <!--raise hand button-->
                <button class="control-button">
                    <span class="icons"><i class="fa-solid fa-hand"></i></span>
                </button>


                <!--more options button-->
                <button class="control-button">
                    <span class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </button>


                <!--end call button-->
                <button class="end-calll">
                    <span class="end-call"><i class="fa-solid fa-phone-flip"></i></span>
                </button>

            </div>


            <!--Meeting actions-->
            <div class="meeting-actions">

                <!--meeting details-->
                <button class="action-button">
                    <i class="fa-solid fa-circle-exclamation"></i>
                </button>

                <!--people-->
                <button class="action-button">
                    <i class="fa-solid fa-users"></i>
                </button>

                <!--chat-->
                <button class="action-button">
                    <i class="fa-solid fa-comment-dots"></i>
                </button>

                <!--host controls-->
                <button class="action-button">
                    <i class="fa-solid fa-user-lock"></i>
                </button>
                
            </div>
        </div>
    </div>


    <!--footer container-->
    <footer class="footer">
        &copy; 2024 Star Video Conferencing Platform
    </footer>
    
</body>
</html>
